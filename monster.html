<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="monster.css">
    <title>Creature Project</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">
                <div class="right-eye">
                    <div class="inner-right">
                        <div id="right-pupil"></div>
                    </div>
                </div>
                <div class="left-eye">
                    <div class="inner-left">
                        <div id="left-pupil"></div>
                    </div>
                </div>
                <div class="mouth">
                    <div class="teeth">
                        <div id="tooth1"></div>
                        <div id="tooth2"></div>
                        <div id="tooth3"></div>
                        <div id="tooth4"></div>
                        <div id="tooth5"></div>
                        <div id="tooth6"></div>
                    </div>
                </div>
                <div class="lower-jaw"></div>
            </div>
        </div>
    </div>
</body>
</html>
